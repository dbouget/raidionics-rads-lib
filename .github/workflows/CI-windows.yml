name: CI Windows

on:
  push:
    branches: [master, release]
  pull_request:
    branches: [master, release]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            TARGET: windows
            CMD_BUILD: python setup.py bdist_wheel --plat-name win_amd64
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Collect submodules
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
#          pip install -e git+https://github.com/dbouget/raidionics_seg_lib.git@master#egg=raidionicsseg

      - name: Built wheel for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/raidionicsrads-*.whl
          if-no-files-found: error

  test:
    needs: build
    strategy:
      matrix:
        os: [ windows-2019 ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} raidionicsrads

      - name: Test CLI
        run: |
          raidionicsrads --help
          raidionicsseg --help

      - name: Clone repo
        uses: actions/checkout@v1

      - name: Segmentation pipeline unit test
        run: cd ${{github.workspace}}/tests && python segmentation_pipeline_test.py
